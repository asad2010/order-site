    <script>
        function light() {
            document.body.classList.remove("bg-light")
            document.body.classList.remove("text-white")
            document.body.classList.add("bg-white")
            document.body.classList.add("text-dark")
            document.querySelectorAll(".nav-link").forEach((element) => {
                element.classList.remove("text-white")
                element.classList.add("text-dark")
                element.addEventListener("mouseenter", ()=>{
                    element.style.borderBottom = "1px solid black"
                })
                element.addEventListener("mouseout", ()=>{
                    element.style.borderBottom = "none"
                })
            });
            document.querySelectorAll('h1').forEach((element)=>{
                element.classList.remove("text-white")
                element.classList.add("text-dark")
            })
            document.querySelectorAll('p').forEach((element)=>{
                element.classList.remove("text-white")
                element.classList.add("text-dark")
            })
            document.querySelectorAll('footer').forEach((element)=>{
                element.classList.remove("border-white")
                element.classList.add("border-dark")
            })
            document.querySelectorAll('i').forEach((element)=>{
                element.classList.remove("text-white")
                element.classList.add("text-dark")
            })
            document.querySelector('svg').style.fill = "black" 
        }
        function dark() {
            document.body.classList.remove("bg-white")
            document.body.classList.remove("text-dark")
            document.body.classList.add("bg-dark")
            document.body.classList.add("text-white")
            document.querySelectorAll(".nav-link").forEach(element => {
                element.classList.remove("text-dark")
                element.classList.add("text-white")
                element.style.borderBottom = "1px solid white"
            });
            document.querySelectorAll("h1").forEach(element => {
                element.classList.remove("text-dark")
                element.classList.add("text-white")
            });
            document.querySelectorAll('p').forEach((element)=>{
                element.classList.remove("text-dark")
                element.classList.add("text-white")
            })
            document.querySelectorAll('footer').forEach((element)=>{
                element.classList.remove("border-dark")
                element.classList.add("border-white")
            })
            document.querySelectorAll('i').forEach((element)=>{
                element.classList.remove("text-dark")
                element.classList.add("text-white")
            })
            document.querySelector('svg').style.fill = "white"


        }
